{% extends "consumers/layout.html" %} 
{% block content %}
<div class="row marketing">
    <div class="col-lg-6">
        <div class="page-header">
            <h1>Add Consumer</h1>
        </div>

        <form action="{% url 'consumers:add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-lg btn-primary" value="Add" />
        </form>
    </div>
</div>
{% endblock %}
